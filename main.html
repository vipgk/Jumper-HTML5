<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jumper</title>
<script src="libs/createjs-2013.12.12.min.js"></script>
<script src="src/Background.js"></script>
<script src="main.js"></script>
</head>
<!--注意这里的onload属性，这里定义了当body标记的内容加载完成后，将首先执行init()函数，该函数被定义在main.js这个文件里-->
<body onload="init()">
	<!--canvas标记的id属性使其能被JavaScript脚本引用，而width和height属性分别定义了canvas标记的显示范围-->
    <canvas id="gameCanvas" width="320" height="568">
		如果你看见这些文字，说明你的浏览器不支持canvas标签，去换个高级的浏览器吧，比如Chrome或者Firefox！
	</canvas>
</body>
</html>
